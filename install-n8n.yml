---
- name: Install Docker and deploy n8n on RHEL
  hosts: all
  become: yes

  vars:
    n8n_image: "n8nio/n8n:latest"
    n8n_container_name: "n8n"
    n8n_data_dir: "/opt/n8n"
    n8n_port: "5678"
    n8n_user: "admin"
    n8n_password: "strongpassword"

  tasks:
    - name: Install required system packages
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
          - python3
          - python3-pip
        state: present

    - name: Add Docker CE repository
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add root user to docker group
      user:
        name: root
        groups: docker
        append: yes

    - name: Install Docker SDK for Python
      pip:
        name: docker

    - name: Create n8n data directory
      file:
        path: "{{ n8n_data_dir }}"
        state: directory
        mode: '0755'

    - name: Pull n8n Docker image via CLI
      ansible.builtin.command: docker pull {{ n8n_image }}

    - name: Run n8n container via CLI
      ansible.builtin.command: >
        docker run -d --name {{ n8n_container_name }}
        -p {{ n8n_port }}:5678
        -v {{ n8n_data_dir }}:/home/node/.n8n
        -e GENERIC_TIMEZONE=Asia/Kuala_Lumpur
        -e N8N_BASIC_AUTH_ACTIVE=true
        -e N8N_BASIC_AUTH_USER={{ n8n_user }}
        -e N8N_BASIC_AUTH_PASSWORD={{ n8n_password }}
        --restart always
        {{ n8n_image }}
      args:
        creates: "/var/lib/docker/containers"
