---
- name: Install Docker and deploy n8n on RHEL
  hosts: all
  become: true

  tasks:
    - name: Install required system packages
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
          - python3-pip
        state: present

    - name: Add Docker CE repository
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add root user to docker group
      user:
        name: root
        groups: docker
        append: yes

    - name: Install Docker SDK for Python
      pip:
        name:
          - docker
          - docker-py
          - requests

    - name: Create n8n data directory
      file:
        path: /root/n8n-data
        state: directory
        mode: '0755'

    - name: Run n8n container
      community.docker.docker_container:
        name: n8n
        image: n8nio/n8n:latest
        state: started
        restart_policy: always
        ports:
          - "5678:5678"
        env:
          N8N_BASIC_AUTH_ACTIVE: "true"
          N8N_BASIC_AUTH_USER: "admin"
          N8N_BASIC_AUTH_PASSWORD: "QWEqwe123"
          N8N_HOST: "0.0.0.0"
          N8N_PORT: "5678"
          N8N_SECURE_COOKIE: "false"
        volumes:
          - /root/n8n-data:/home/node/.n8n
