- name: Install Docker CE and run MongoDB on RHEL 9
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:

    - name: Debug which Python is being used
      command: which python3
      register: python_path

    - debug:
        msg: "Ansible is using Python at: {{ python_path.stdout }}"

    - name: Remove podman and podman-docker to avoid Docker CE conflict
      yum:
        name:
          - podman
          - podman-docker
        state: absent

    - name: Add Docker CE repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker CE and Python3 pip
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - python3-pip
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Install Python Docker SDK and UNIX socket support
      pip:
        name:
          - docker
          - requests
          - requests-unixsocket
        executable: pip3

    - name: Ensure docker.sock is world-readable (for Ansible use)
      file:
        path: /var/run/docker.sock
        mode: '0666'

    - name: Test Docker SDK manually (diagnostic)
      command: python3 -c "import docker; print(docker.from_env().version())"
      register: docker_test
      ignore_errors: true

    - debug:
        var: docker_test.stdout_lines

    - name: Pull MongoDB image
      docker_image:
        name: mongo
        source: pull
      environment:
        DOCKER_HOST: "unix:///var/run/docker.sock"
      vars:
        ansible_python_interpreter: /usr/bin/python3

    - name: Run MongoDB container
      docker_container:
        name: mongodb
        image: mongo:6
        state: started
        restart_policy: always
        published_ports:
          - "27017:27017"
        volumes:
          - /var/lib/mongo:/data/db
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
      environment:
        DOCKER_HOST: "unix:///var/run/docker.sock"
      vars:
        ansible_python_interpreter: /usr/bin/python3
