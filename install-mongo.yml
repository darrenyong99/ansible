- name: Install and Run MongoDB in Docker (RHEL Compatible)
  hosts: all
  become: true
  vars:
    docker_sock: "unix:///var/run/docker.sock"

  tasks:

    - name: Remove podman and podman-docker (conflicts with Docker CE)
      package:
        name: 
          - podman
          - podman-docker
        state: absent

    - name: Add Docker CE repository
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker and dependencies
      package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - python3
          - python3-pip
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Set permissions on docker.sock (DEV/TEST only)
      file:
        path: /var/run/docker.sock
        mode: "0666"

    - name: Install Docker SDK for Python
      pip:
        name:
          - docker
          - requests
          - requests-unixsocket
        executable: pip3

    - name: Pull MongoDB image
      docker_image:
        name: mongo
        source: pull
        docker_host: "{{ docker_sock }}"
      environment:
        DOCKER_HOST: "{{ docker_sock }}"

    - name: Run MongoDB container
      docker_container:
        name: mongodb
        image: mongo:6
        state: started
        restart_policy: always
        published_ports:
          - "27017:27017"
        volumes:
          - /var/lib/mongo:/data/db
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
        docker_host: "{{ docker_sock }}"
      environment:
        DOCKER_HOST: "{{ docker_sock }}"
