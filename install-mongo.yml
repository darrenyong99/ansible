- name: Pull MongoDB image
  docker_image:
    name: mongo
    source: pull
  environment:
    DOCKER_HOST: unix:///var/run/docker.sock

- name: Create MongoDB container
  docker_container:
    name: mongodb
    image: mongo:6
    state: started
    restart_policy: always
    published_ports:
      - "27017:27017"
    volumes:
      - /var/lib/mongo:/data/db
    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  environment:
    DOCKER_HOST: unix:///var/run/docker.sock
